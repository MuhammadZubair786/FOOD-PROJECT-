<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>

    <h1 style="text-align: center;">Add Dish</h1>
    <button type="button" class="btn btn-warning " style="margin: auto;width: 200px;display: block;"
        data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Category
    </button>




    <!-- Add Dish Modal -->
    <div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel" >Add Dish</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select class="form-control">
                    <option>Select Category</option>
                </select>
                <br/>
             <input type="text" class="form-control" placeholder="Enter Dish Name" id="category"/>
             <br/>
             <input type="text" class="form-control" placeholder="Enter Price" id="category"/>
             <br/>
           
             <img src="" id="cat_image" style="display: none;"/>
             <input type="file" class="mt-2 form-control" placeholder="Enter Category" id="image"/>
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="model1">Close</button>
              <button type="button" class="btn btn-primary" onclick="AddCategory()" id="btn" disabled>Add Category</button>
            </div>
          </div>
        </div>
      </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>


</body>

</html>
