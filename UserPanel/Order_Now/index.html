<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <div>

        <div class="container">
            <div class="row">
                <div class="col col-lg-12 text-center">
                    <h1>Order Page</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Dish_Name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Dish Price</th>
                                <th scope="col">Total Price</th>

                            </tr>
                        </thead>
                        <tbody id="order_data">

                        </tbody>
                    </table>
                </div>

            </div>
            <div class="container" id="final_order_price">
                <div class="row">
                    <div class="col col-lg-3">

                    </div>
                    <div class="col col-lg-6">

                        <div class="card">

                            <div class="card-body">
                                <h5 class="card-title text-center">Total Order Price</h5>
                                <div class="row text-center">
                                    <div class="col col-lg-6">
                                        Total Price
                                    </div>
                                    <div class="col col-lg-6" id="final_price">

                                    </div>
                                </div><br />
                                <div class="row">
                                    <div class="col text-center">
                                        <a href="#" class="btn btn-primary" style="width: 60%;">Order</a>
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="col col-lg-3">

                    </div>
                </div>


            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
